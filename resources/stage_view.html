<html>
	<head>
		<title>
			ProjectOn Web Remote
		</title>

		<style>
			body {
				overflow: hidden;
				margin: 0;
				padding: 0;
				background: black;
			}

			#lyric_container {
				width: 100%;
				height: 100%;
				display: table;
			}

			#lyric_display {
				text-align: center;
				display: table-cell;
				vertical-align: middle;
				font-family: "Helvetica";
				font-weight: bold;
				line-height: 150%;
				color: white;
				overflow: hidden;
			}
        </style>

	</head>

    <body>
		<div id="lyric_container">
			<div id="lyric_display"></div>
		</div>
    </body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
	<script type="text/javascript" charset="utf-8">
		var socket = io();
		socket.on('update_stage', function(text) {
			html = text[0];
			font_size = text[1];
			document.getElementById("lyric_display").innerHTML = html;
			document.getElementById("lyric_display").style.fontSize = font_size + 'px';
		});
	</script>
</html>
